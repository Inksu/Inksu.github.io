<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Opintotukipeli</title><link rel="stylesheet" href="css/style.css"/><script defer="defer" src="./js/app.js"></script></head><body><div class="game-container"><h1>Opintotukipeli</h1><div id="status"><p>Rahaa jäljellä: <span id="money"></span> €</p><p>Päivä: <span id="day"></span>/30</p></div><div id="money-bill" draggable="true">€ (Vedä ja pudota)</div><div id="expenseTypes"><div class="expense" id="living">Asuminen</div><div class="expense" id="groceries">Ruokaostokset</div><div class="expense" id="hygiene">Hygieniatuotteet</div><div class="expense" id="transportation">Julkinen liikenne</div><div class="expense" id="social">Sosiaalinen aktiviteetti</div></div><button class="end-day-button" id="end-day">Lopeta päivä</button><div id="message"></div></div></body></html>
